<div class="row">
  <div class="col col-12">
    <form class="form-inline">
      <div class="form-group mb-2">
        <label for="searchGame" class="sr-only">Search game</label>
        <input type="search" class="form-control" id="searchGame"
          placeholder="Search game" value="" (keyup)="searchByGameName($event.target)" />
      </div>
    </form>
  </div>
</div>
