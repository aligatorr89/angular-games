<div class="row">
  <div class="col-12">
    <form class="form-inline">
      <div class="form-group mr-2 my-2">
        <input type="text" class="form-control" placeholder="Search game"
          value="" (keyup)="searchByName($event.target)" />
      </div>

      <div class="form-group mx-2 my-2">
        <select class="custom-select my-1 mr-sm-2" [ngModelOptions]="{standalone: true}"
          [(ngModel)]="selectedCategory" (ngModelChange)="changeCategory()">
          <option *ngFor="let category of categories" [ngValue]="category">
            {{ category.title }}
          </option>
        </select>
      </div>
    </form>
  </div>
</div>
