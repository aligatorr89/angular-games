<div *ngIf="game" class="wrapper">
  <div class="image">
    <img bind-src="game.icon_2">
  </div>
  <div class="name">
    {{ game.name }}
  </div>
  <div class="provider-title">
    {{ game.provider_title }}
  </div>
  <div class="play">
    <button type="button" class="btn btn-lg btn-success">Play</button>
  </div>
</div>
